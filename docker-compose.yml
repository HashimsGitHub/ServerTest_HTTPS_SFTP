version: '3.8'

services:
  web-dashboard:
    build: .
    container_name: web-dashboard
    ports:
      - "443:443"   # Map host port 443 to container
    restart: unless-stopped
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro

  sftp-server:
    image: atmoz/sftp
    container_name: sftp-server
    ports:
      - "2222:22"    # Map host port 2222 to SFTP
    volumes:
      - ./sftp_data:/home/testuser/upload
    command: testuser:testpassword:1001
    restart: unless-stopped
